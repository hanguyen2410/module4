<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
         
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3 style="margin-top: 200px;" >Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3 style="margin-top: 200px;">If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" placeholder="Email Unregistered." />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" placeholder="Password must have 6 characters" />
                </label>
                <label>
                    <span>Re-enter Password</span>
                    <input type="password" placeholder="Password must have 6 characters" />
                </label>
                <label>
                    <span style="font-size: 15px; margin: 20px;">Role</span>
                </label>
                <label>
                    <select style="font-size: 15px; width: 100px; border-radius: 10px; text-align: center;">
                        <option value="">Admin</option>
                        <option value="">User</option>
                    </select>
                </label>
                
                <button type="button" class="submit">Sign Up</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
