<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>H Bank</title>

    <th:block th:replace="layout/head :: head"/>
</head>
<body>
    <div class="container">
    <header>
        <div class="row">
            <div class="col-sm-5">
                <h1>Transfer Money Information</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o"
                                                                             aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list"></i> Customer list</a>
            </div>
        </div>
    </header>
    <div class="content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Sender ID</th>
                <th>Sender Name</th>
                <th>Recipient ID</th>
                <th>Recipient Name</th>
                <th>Transfer Amount ($)</th>
                <th>Fees (%)</th>
                <th>Fees Amount ($)</th>
                <th>Transaction Amount ($)</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="item : ${transfers}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.getSender().id}"></td>
                    <td th:text="${item.getSender().fullName}"></td>
                    <td th:text="${item.getRecipient().id}"></td>
                    <td th:text="${item.getRecipient().fullName}"></td>
                    <td class="text-end num-space" th:text="${item.transferAmount}"></td>
                    <td class="text-end num-space" th:text="${item.fees}"></td>
                    <td class="text-end num-space" th:text="${item.feesAmount}"></td>
                    <td class="text-end num-space" th:text="${item.transactionAmount}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <th:block th:replace="layout/script :: script"/>
</body>
</html>
