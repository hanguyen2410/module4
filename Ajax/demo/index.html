<body>

    <!-- Modal -->
    <div class="modal fade" id="modalCreateCustomer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header modal-header-create">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="frmCreateCustomer" method="post">
                        <fieldset class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Full name</label>

                            <div class="col-md-6">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        Create
                    </button>

    </div>
    <div class="modal fade" id="modalUpdateCustomer" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateCustomer" method="post">
                        <fieldset class="row g-3">
                            <input type="hidden" id="customerIdUp">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailUp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label">Address</label>

                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmSuspendedCustomer" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameDel">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailDel">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneDel">
                            </div>

                </div>

                    <button type="button" class="btn btn-danger">suspended</button>

        </div>
    </div>
    <div class="modal fade" id="modalDepositCustomer" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmDepositCustomer" method="post">
                        <fieldset class="row g-3">
                            <input type="hidden" id="customerIdDep">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullNameDep">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailDep">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phoneDep">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Balance</label>
                                <input type="text" class="form-control" id="balanceDep">

                </div>
                <div class="modal-footer">

                    <button type="button" id="btnDeposit" class="btn btn-success">Deposit</button>

    <div class="container">
        <header>
            <div class="row col-sm-12">
                <div class="col-sm-6">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-outline-light" id="btnShowCreateModal" data-bs-toggle="modal"
                        data-bs-target="#modalCreateCustomer">
                        <i class="fa-solid fa-square-plus"></i>
                        Add new customer
                    </button>
                    <button class="btn btn-outline-light">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        Transfer histories
                    </button>
                </div>
            </div>
        </header>
        <div class="content">
            <table id="tbCustomer" class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Full name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Balance</th>
                        <th class="text-center">Address ($)</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    <!-- Modal Create -->
    <script src="assets/jquery/jquery-v3.6.1.min.js"></script>
    <script src="assets/jquery/jquery.validate-v1.19.5.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        const page = {
            urls: {
                getAllCustomers: App.CUSTOMER_API + "?deleted=0",
                getCustomerById: App.CUSTOMER_API,
                createCustomer: App.CUSTOMER_API,
                updateCustomer: App.CUSTOMER_API
            },
            elements: {},
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                loadData: {},
                commands: {},
                alertDanger: {}
            },
            inintializeEventControl: {}
        }

        page.elements.btnShowCreateModal = $("#btnShowCreateModal");
        page.elements.tbCustomer = $("#tbCustomer");
        page.elements.tbCustomerBody = $("#tbCustomer tbody");

        page.dialogs.elements.modalCreateCustomer = $("#modalCreateCustomer");
        page.dialogs.elements.frmCreateCustomer = $("#frmCreateCustomer");
        page.dialogs.elements.customerIdCre = $("#customerIdCre");
        page.dialogs.elements.fullNameCre = $("#fullNameCre");
        page.dialogs.elements.emailCre = $("#emailCre");
        page.dialogs.elements.phoneCre = $("#phoneCre");
        page.dialogs.elements.addressCre = $("#addressCre");
        page.dialogs.elements.btnCreate = $("#btnCreateCustomer");

        page.dialogs.elements.modalDepositCustomer = $("#modalDepositCustomer");
        page.dialogs.elements.frmDepositCustomer = $("#frmDepositCustomer");
        page.dialogs.elements.customerIdDep = $("#customerIdDep");
        page.dialogs.elements.fullNameDep = $("#fullNameDep");
        page.dialogs.elements.emailDep = $("#emailDep");
        page.dialogs.elements.phoneDep = $("#phoneDep");
        page.dialogs.elements.addressDep = $("#addressDep");
        page.dialogs.elements.balanceDep = $("balanceDep");
        page.dialogs.elements.btnDeposit = $("#btnDeposit");

        page.dialogs.elements.modalUpdateCustomer = $("#modalUpdateCustomer");
        page.dialogs.elements.frmUpdateCustomer = $("#frmUpdateCustomer");
        page.dialogs.elements.customerIdUp = $("#customerIdUp");
        page.dialogs.elements.fullNameUp = $("#fullNameUp");
        page.dialogs.elements.emailUp = $("#emailUp");
        page.dialogs.elements.phoneUp = $("#phoneUp");
        page.dialogs.elements.addressUp = $("#addressUp");
        page.dialogs.elements.btnUpdate = $("#btnUpdate");

        page.dialogs.alertDanger.modalCreate = $("#modalCreateCustomer .modal-body .modal-alert-danger");
        page.dialogs.alertDanger.modalUpdate = $("#modalUpdateCustomer .modal-body .modal-alert-danger");
        let count = 1;
        let customers = [];
        let customer = new Customers();

        page.commands.getAllCustomers = () => {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: page.urls.getAllCustomers
            })
                .done((data) => {
                    console.log(data);
                    customers = data;
                    $.each(customers, (i, item) => {
                        let str = renderCustomer(item);
                        page.elements.tbCustomerBody.append(str);
                    })
                    page.commands.removeHandleShowModal();
                    page.commands.handleShowGroupModal();
                })
                .fail((error) => {
                    console.log(error);
                })
        }

        page.commands.getCustomerById = (customerId) => {
            return $.ajax({
                type: "GET",
                url: page.urls.getCustomerById + "/" + customerId
            })
                .done((data) => {

                })
                .fail((error) => {
                    console.error(error);
                })
        }
        page.commands.getAllCustomers
        function renderCustomer(obj) {
            return `
            <tr id="tr_${obj.id}">

                <td>${obj.id}</td>
                <td>${obj.fullName}</td>
                <td>${obj.email}</td>
                <td>${obj.phone}</td>
                <td>${obj.balance}</td>
                <td>${obj.address}</td>
                
                        <td>
                            <button class="btn btn btn-outline-dark update" title="Edit" 
                                data-bs-original-title="Edit" data-id="${obj.id}">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-success deposit" title="Deposit" data-toggle="tooltip"
                                data-bs-original-title="Deposit" data-id="${obj.id}">
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </td>
                        <td>
                            <button  class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip"
                                data-bs-original-title="Withdraw">
                                <i class="fa-regular fa-square-minus"></i>
                            </button>
                        </td>
                        <td>
                            <button  class="btn btn-outline-info" title="Transfer" data-toggle="tooltip"
                                data-bs-original-title="Transfer">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </button>
                        </td>
                        <td>
                            <button  class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip"
                                data-bs-original-title="Delete" data-bs-toggle="modal" data-bs-target="#deleteModal" >
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                        </tr>

            `;
        }
        page.commands.createCustomer = () => {
            customer.fullName = page.dialogs.elements.fullNameCre.val();
            customer.email = page.dialogs.elements.emailCre.val();
            customer.phone = page.dialogs.elements.phoneCre.val();
            customer.address = page.dialogs.elements.addressCre.val();
            customer.balance = 0;
            customer.deleted = 0;
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "POST",
                url: page.urls.createCustomer,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    let str = renderCustomer(data);
                    page.elements.tbCustomerBody.append(str);
                    page.dialogs.elements.modalCreateCustomer.modal("hide");
                    page.commands.removeHandleShowModal();
                    page.commands.handleShowGroupModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }
        page.commands.updateCustomer = (obj) => {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "PATCH",
                url: page.urls.updateCustomer + "/" + obj.id,
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    let str = renderCustomer(data);
                    $("#tr_" + obj.id).replaceWith(str);
                    page.dialogs.elements.modalUpdateCustomer.modal("hide");
                    page.commands.removeHandleShowModal();
                    page.commands.handleShowGroupModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }

        page.commands.depositCustomer = () => {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "POST",
                url: page.urls.createCustomer,
                data: JSON.stringify(customer)
            })
                .done((data) => {
                    let str = renderCustomer(data);
                    page.elements.tbCustomerBody.append(str);
                    page.dialogs.elements.modalCreateCustomer.modal("hide");
                    page.commands.handleShowGroupModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }


        page.dialogs.elements.btnCreate.on("click", () => {
            page.dialogs.elements.frmCreateCustomer.trigger("submit");
        })

        page.dialogs.elements.btnUpdate.on("click", () => {
            customer.id = page.dialogs.elements.customerIdUp.val();
            customer.fullName = page.dialogs.elements.fullNameUp.val();
            customer.email = page.dialogs.elements.emailUp.val();
            customer.phone = page.dialogs.elements.phoneUp.val();
            customer.address = page.dialogs.elements.addressUp.val();

            page.commands.updateCustomer(customer);
        })




        page.commands.handleShowCreateModal = () => {
            page.elements.btnShowCreateModal.on("click", () => {
                page.dialogs.elements.modalCreateCustomer.modal("show");
            })
        }

        page.dialogs.commands.handleCloseCreateModal = () => {
            // page.elements.currentRow.val("");
            page.dialogs.alertDanger.modalCreate.empty().removeClass("show").addClass("hide");
            page.dialogs.elements.frmCreateCustomer.find("input.error").removeClass("error");
            page.dialogs.elements.frmCreateCustomer[0].reset();
            page.dialogs.elements.frmCreateCustomer.validate().resetForm();
        }



        page.commands.handleShowUpdateModal = () => {
            $(".update").on("click", function () {
                let id = $(this).data("id");
                page.commands.getCustomerById(id).then((data) => {
                    page.dialogs.elements.customerIdUp.val(id);
                    page.dialogs.elements.fullNameUp.val(data.fullName);
                    page.dialogs.elements.emailUp.val(data.email);
                    page.dialogs.elements.phoneUp.val(data.phone);
                    page.dialogs.elements.addressUp.val(data.address);
                    page.dialogs.elements.modalUpdateCustomer.modal("show");
                })
                    .catch(() => {
                        alert("ID not valid");
                    })
            })
        }
        function removeEventShowUpdateModal() {
            $(".update").off();
        }


        page.dialogs.elements.frmCreateCustomer.validate({
            rules: {
                fullNameCre: {
                    required: true,
                    minlength: 3,
                    maxlength: 25
                },
                emailCre: {
                    required: true
                }
            },
            messages: {
                fullNameCre: {
                    required: "Họ tên là bắt buộc",
                    minlength: "Họ tên có độ dài tối thiếu là 3 ký tự",
                    maxlength: "Họ tên có độ dài tối đa là 25 ký tự"
                },
                emailCre: {
                    required: "Email là bắt buộc"
                }
            },
            errorLabelContainer: "#modalCreateCustomer .modal-alert-danger",
            errorPlacement: function (error, element) {
                error.appendTo("#modalCreateCustomer .modal-alert-danger");
            },
            showErrors: function (errorMap, errorList) {
                if (this.numberOfInvalids() > 0) {
                    $("#modalCreateCustomer .modal-alert-danger").removeClass("hide").addClass("show");
                } else {
                    $("#modalCreateCustomer .modal-alert-danger").removeClass("show").addClass("hide").empty();
                    $("#frmCreateCustomer input.error").removeClass("error");
                }
                this.defaultShowErrors();
            },
            submitHandler: function () {
                page.commands.createCustomer();
            }
        })


        page.commands.loadData = () => {
            page.commands.getAllCustomers();
        }

        page.inintializeEventControl = () => {
            page.commands.handleShowCreateModal();

            page.dialogs.elements.modalCreateCustomer.on("hidden.bs.modal", function () {
                page.dialogs.commands.handleCloseCreateModal();
            });
        }


        $(() => {
            page.commands.loadData();

            page.inintializeEventControl();
        });

        page.commands.handleShowDepositModal = () => {
            $(".deposit").on("click", function () {
                let id = $(this).data("id");
                page.commands.getCustomerById(id).then((data) => {
                    page.dialogs.elements.customerIdDep.val(id);
                    page.dialogs.elements.fullNameDep.val(data.fullName);
                    page.dialogs.elements.emailDep.val(data.email);
                    page.dialogs.elements.phoneDep.val(data.phone);
                    page.dialogs.elements.addressDep.val(data.address);
                    page.dialogs.elements.balanceDep.val(data.balance);
                    page.dialogs.elements.modalDepositCustomer.modal("show");
                })
                    .catch(() => {
                        alert("ID not valid");
                    })
            })
        }


        page.commands.removeHandleShowModal = () => {
            page.elements.btnShowCreateModal.off("click");
            $(".edit").off("click");
            // $(".delete").off("click");
            $(".deposit").off("click");
            // $(".withdraw").off("click");
            // $(".transfer").off("click");
        }
        page.commands.handleShowGroupModal = () => {
            page.commands.handleShowCreateModal();
            page.commands.handleShowUpdateModal();
            // page.commands.handleShowConfirmDelete();
            page.commands.handleShowDepositModal();
            // page.commands.handleShowWithdrawModal();
            // page.commands.handleShowTransferModal();
        }

        
    </script>
</body>

</html>
